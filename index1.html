<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }
    h1 { margin: 0; font-size: 2.5em; }
    .chat-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      text-align: left;
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user { background: #1abc9c; color: white; }
    .bot { background: #eee; }
    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .input-box input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
    }
    .input-box button {
      background: #16a085;
      color: white;
      border: none;
      padding: 15px;
      cursor: pointer;
    }
    footer {
      padding: 15px;
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

    <h1>ðŸ¤– Connect AI Chatbot</h1>
    <p>Chat with our friendly bot!</p>
  </head
